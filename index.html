<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1><b><i>Dean's Piano Project</i></b></h1>
<br>
<h2><b> Use Keys "A S D F G H J" to play white piano keys :) 
    <br>
    <br>
    Use Keys "W E T Y U" to play black piano keys :)</b> </h2>

<div class="container">
    <div class="white-keys">
        <kbd>A</kbd>
        <kbd>S</kbd>
        <kbd>D</kbd>
        <kbd>F</kbd>
        <kbd>G</kbd>
        <kbd>H</kbd>
        <kbd>J</kbd>
    </div>
    <div class="black-keys">
        <kbd id="W_key">W</kbd>
        <kbd id="E_key">E</kbd>
        <kbd id="T_key">T</kbd>
        <kbd id="Y_key">Y</kbd>
        <kbd id="U_key">U</kbd>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
